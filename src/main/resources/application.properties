spring.application.name=demo

# Use env vars provided by Render â€” don't hardcode your DB details
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# PostgreSQL Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT secret (you should move this to environment variables too)
app.jwt.secret=${APP_JWT_SECRET:my_super_secret_key_that_is_long_enough}

# Render sets the port dynamically
server.port=${PORT:8080}
